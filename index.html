<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="ticTacToe">
      <h1>Tic Tac Toe</h1>
      <div id="gameBoard"></div>
      <div id="message"></div>
      <button id="gameButton" onclick="showGameModeModal()">Start Game</button>
    </div>

    <div id="gameModeModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeGameModeModal()">&times;</span>
        <p>Select Game Mode:</p>
        <button onclick="startGameMode('human')">Play against Human</button>
        <button onclick="startGameMode('ai')">Play against AI</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
